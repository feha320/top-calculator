<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taschenrechner</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <main class="main">
    <div class="screen">
      <div class="upper-screen">12+45</div>
      <div class="lower-screen">57</div>
    </div>
    <div class="buttons">
      <button class="span-two">DEL</button>
      <button>BACK</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      
      <button class="span-two">0</button>
      <button>,</button>
      <button>=</button>
    </div>

  </main>
  
</body>
</html>
